<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Carousel Slider 4</title>
        <!-- Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="sectionOne"></div>
        <div class="container">
            <div class="carousel">
                <div class="slider">
                    <section>
                        <img
                            src="https://images.unsplash.com/photo-1543269664-7eef42226a21?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                            alt=""
                        />
                    </section>
                    <section>
                        <img
                            src="https://images.unsplash.com/photo-1558403121-aa30fd55fdf4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1157&q=80"
                            alt=""
                        />
                    </section>
                    <section>
                        <img
                            src="https://images.unsplash.com/photo-1557424184-0fe231bdda12?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                            alt=""
                        />
                    </section>
                    <section>
                        <img
                            src="https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                            alt=""
                        />
                    </section>
                    <section>
                        <img
                            src="https://images.unsplash.com/photo-1522199899308-2eef382e2158?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2072&q=80"
                            alt=""
                        />
                    </section>
                </div>
                <div class="controls">
                    <button class="prev">
                        <span class="material-icons">arrow_back_ios</span>
                    </button>
                    <button class="next">
                        <span class="material-icons">arrow_forward_ios</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="sectionOne"></div>

        <script src="./js/script.js"></script>
    </body>
</html>
